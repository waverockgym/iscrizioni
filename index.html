<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Iscrizione</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00cf91; /* Colore primario brand */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #00cf91;
      box-shadow: 0 0 5px rgba(0, 207, 145, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0088ff; /* Colore secondario brand */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #006fcc;
      box-shadow: 0 4px 12px rgba(0, 136, 255, 0.4);
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Modulo Iscrizione</h1>
    <form id="registrationForm">
      <label>Nome</label>
      <input type="text" name="nome" placeholder="Mario" required>

      <label>Cognome</label>
      <input type="text" name="cognome" placeholder="Rossi" required>

      <label>Data di nascita</label>
      <input type="text" name="dataNascita" placeholder="gg/mm/aaaa" required pattern="\d{2}/\d{2}/\d{4}">

      <button type="submit">Invia</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyB8FCtQ-a3xfnYdn8fnT-wWFvd7d5I0WFtLgaMgZzi23L5lwlgVpEzlkq9zoZurEQIEQ/exec", {
          method: "POST",
          body: data
        });

        const result = await response.text();

        if (result === "Successo") {
          message.style.color = "green";
          message.textContent = "Iscrizione avvenuta con successo!";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "Errore: " + result;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Errore nella connessione: " + err;
      }
    });
  </script>

</body>
</html>

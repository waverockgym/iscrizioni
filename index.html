<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Iscrizione Arrampicata</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 550px;
        margin-top: 30px;
        padding: 25px 30px; /* padding sinistro e destro aumentati */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        font-family: "Permanent Marker", cursive;
        font-size: 32px;
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #000;
    }
</style>
</head>

<body>
<div class="container">

    <h2>Iscrizione</h2>

    <form id="form">

        <label>N° Tessera</label>
        <input type="text" name="tessera" required>

        <label>Cognome</label>
        <input type="text" name="cognome" required>

        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Codice Fiscale</label>
        <input type="text" name="codiceFiscale" required>

        <label>Data di Nascita</label>
        <input type="date" name="dataNascita" required>

        <label>Luogo di Nascita</label>
        <input type="text" name="luogoNascita">

        <label>Località</label>
        <input type="text" name="localita">

        <label>Via</label>
        <input type="text" name="via">

        <label>Cellulare</label>
        <input type="text" name="cell">

        <button type="submit">Invia</button>
    </form>

    <p id="msg" style="margin-top:20px; font-weight:bold;"></p>

</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();
    const data = new FormData(this);

    fetch("", {  // <-- lascia vuoto, Apps Script inserisce l’URL automaticamente
        method: "POST",
        body: data
    })
    .then(res => res.text())
    .then(msg => { document.getElementById("msg").innerText = msg; });
});
</script>

</body>
</html>

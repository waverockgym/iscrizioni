<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Iscrizione</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      color: #00cf91;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #0088ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00cf91;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b67f;
    }
  </style>
</head>

<body>

<h1>Modulo Iscrizione</h1>

<form id="iscrizioneForm">
  <label>Cognome</label>
  <input type="text" name="cognome" required>

  <label>Nome</label>
  <input type="text" name="nome" required>

  <label>Codice Fiscale</label>
  <input type="text" name="codice_fiscale" required>

  <label>Data di nascita</label>
  <input type="date" name="data_nascita" required>

  <label>Luogo di nascita</label>
  <input type="text" name="luogo_nascita" required>

  <label>Localit√†</label>
  <input type="text" name="localita" required>

  <label>Via</label>
  <input type="text" name="via" required>

  <label>Cellulare</label>
  <input type="text" name="cell" required>

  <button type="submit">Invia Iscrizione</button>
</form>

<script>
document.getElementById("iscrizioneForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(e.target);

    fetch("https://script.google.com/macros/s/AKfycbwXz2YSdawVm0j3sTFK9kkg50BI0eRaS6SpLmf_f_5Q4Akg2QrNnHvycAl_-u66CUU-sg/exec", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(txt => {
        alert("Iscrizione inviata correttamente!");
        e.target.reset();
    })
    .catch(err => alert("Errore nell'invio: " + err));
});
</script>

</body>
</html>

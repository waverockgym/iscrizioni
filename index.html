<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modulo Iscrizione</title>

  <!-- Google Fonts: Roboto + Permanent Marker -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Roboto",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f5f5;
      padding:20px;
    }

    .form-container{
      width:100%;
      max-width:520px;
      background:#fff;
      border-radius:12px;
      padding:28px;
      box-shadow:0 6px 24px rgba(0,0,0,0.08);
    }

    h1{
      font-family:"Permanent Marker",cursive;
      color:#00cf91;
      text-align:center;
      margin-bottom:18px;
      font-size:28px;
    }

    .row{display:flex;gap:12px;margin-bottom:14px;flex-wrap:wrap}
    .col{flex:1;min-width:120px}

    label{display:block;font-weight:500;color:#333;margin-bottom:6px;font-size:14px}
    input[type="text"], input[type="tel"], input[type="date"]{
      width:100%;
      padding:12px 14px;
      border:1px solid #d0d0d0;
      border-radius:8px;
      font-size:15px;
      transition:box-shadow .18s, border-color .18s;
    }
    input:focus{outline:none;border-color:#00cf91;box-shadow:0 0 6px rgba(0,207,145,0.18)}

    .small {font-size:13px;color:#666;margin-top:6px}

    button{
      width:100%;
      padding:13px;
      background:#0088ff;
      color:#fff;
      border:0;
      border-radius:8px;
      font-weight:500;
      font-size:16px;
      cursor:pointer;
      box-shadow:none;
      transition:background .18s,box-shadow .18s;
    }
    button:hover{background:#006fcc;box-shadow:0 6px 18px rgba(0,136,255,0.18)}

    #message{margin-top:12px;text-align:center;font-weight:500}

    @media (max-width:480px){
      .form-container{padding:18px}
      h1{font-size:22px}
      .row{gap:8px}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Modulo Iscrizione</h1>

    <form id="registrationForm" autocomplete="off">
      <div class="row">
        <div class="col">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Mario" required>
        </div>

        <div class="col">
          <label for="cognome">Cognome</label>
          <input id="cognome" name="cognome" type="text" placeholder="Rossi" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="dataNascita">Data di nascita</label>
          <input id="dataNascita" name="dataNascita" type="date" required>
          <div class="small">Seleziona la data (icona calendario)</div>
        </div>

        <div class="col">
          <label for="codiceFiscale">Codice fiscale</label>
          <input id="codiceFiscale" name="codiceFiscale" type="text" placeholder="RSSMRA80A01H501U" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="localita">Localit√†</label>
          <input id="localita" name="localita" type="text" placeholder="Rimini" required>
        </div>

        <div class="col">
          <label for="via">Via / Indirizzo</label>
          <input id="via" name="via" type="text" placeholder="Via Roma 1" required>
        </div>
      </div>

      <div class="row">
        <div class="col" style="flex:0.6;min-width:140px;">
          <label for="cell">Cellulare</label>
          <input id="cell" name="cell" type="tel" placeholder="3331234567" required>
        </div>

        <div class="col" style="flex:0.4;min-width:120px;align-self:end">
          <button type="submit">Invia</button>
        </div>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbysf8IhDwS_CH8gKSe2_9UiDZkgwg1wAV1HASMtXGSxycLiNAshJh9VGIZlQQxp-aF4bQ/exec";
    const form = document.getElementById('registrationForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.style.color = '';

      // Basic client-side sanitization
      const nome = document.getElementById('nome').value.trim();
      const cognome = document.getElementById('cognome').value.trim();
      const dataNascitaRaw = document.getElementById('dataNascita').value; // yyyy-mm-dd
      const codiceFiscale = document.getElementById('codiceFiscale').value.trim();
      const localita = document.getElementById('localita').value.trim();
      const via = document.getElementById('via').value.trim();
      const cell = document.getElementById('cell').value.trim();

      if(!nome || !cognome || !dataNascitaRaw || !codiceFiscale || !localita || !via || !cell){
        msg.style.color = 'red';
        msg.textContent = 'Compila tutti i campi richiesti';
        return;
      }

      // Trasforma la data da yyyy-mm-dd a dd/mm/yyyy
      const parts = dataNascitaRaw.split('-');
      if(parts.length !== 3){
        msg.style.color = 'red';
        msg.textContent = 'Formato data non valido';
        return;
      }
      const dataNascita = `${parts[2]}/${parts[1]}/${parts[0]}`;

      // Prepara dati per invio
      const formData = new URLSearchParams();
      formData.append('nome', nome);
      formData.append('cognome', cognome);
      formData.append('dataNascita', dataNascita);
      formData.append('codiceFiscale', codiceFiscale);
      formData.append('localita', localita);
      formData.append('via', via);
      formData.append('cell', cell);

      try{
        const res = await fetch(scriptUrl, { method: 'POST', body: formData });
        const text = await res.text();

        if(text === 'Successo'){
          msg.style.color = 'green';
          msg.textContent = 'Iscrizione avvenuta con successo!';
          form.reset();
        } else {
          msg.style.color = 'red';
          msg.textContent = 'Errore: ' + text;
        }
      } catch(err){
        msg.style.color = 'red';
        msg.textContent = 'Errore di rete: ' + err.message;
      }
    });
  </script>
</body>
</html>

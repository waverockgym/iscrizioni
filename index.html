<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo Iscrizione Waverock Gym</title>
</head>
<body>
  <h1>Modulo di registrazione</h1>
  <form id="registrationForm">
    <label>Nome: <input type="text" name="nome" required></label><br><br>
    <label>Cognome: <input type="text" name="cognome" required></label><br><br>
    <label>Data di nascita: <input type="date" name="dataNascita" required></label><br><br>
    <label>Data iscrizione: <input type="date" name="dataRinnovo" required></label><br><br>
    <button type="submit">Invia</button>
  </form>

  <p id="message" style="color:green;"></p>

  <script>
    const form = document.getElementById("registrationForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwNTbWoEpqfelbP5iW9FB3u3ERenDMfiRzEjgks3mj3RB7eDFd8UwMscLy7hvLqbTnzhA/exec", {
          method: "POST",
          body: data
        });

        const result = await response.text();
        if (result === "Successo") {
          message.style.color = "green";
          message.textContent = "Iscrizione avvenuta con successo!";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "Errore: " + result;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Errore nella connessione: " + err;
      }
    });
  </script>
</body>
</html>
